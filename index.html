    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const h1 = document.querySelector('h1');
            h1.style.opacity = '0';
            h1.style.transform = 'translateY(-20px)';
            h1.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
            
            setTimeout(() => {
                h1.style.opacity = '1';
                h1.style.transform = 'translateY(0)';
            }, 300);

            const backgroundMusic = document.getElementById('backgroundMusic');
            const musicControl = document.getElementById('musicControl');

            // Start playing music when user interacts with the page
            document.body.addEventListener('click', function() {
                backgroundMusic.play();
            }, { once: true });

            musicControl.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicControl.textContent = 'השתק מוזיקה';
                } else {
                    backgroundMusic.pause();
                    musicControl.textContent = 'הפעל מוזיקה';
                }
            });

            console.log('Happy 40th Birthday, Gal!');
        });
    </script>
</body>
